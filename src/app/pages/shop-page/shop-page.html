<header class="bg-white shadow-sm py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <img
        [src]="shop()?.banner"
        class="rounded-circle"
        width="50"
        height="50"
      />
      <div>
        <h1 class="h5 fw-bold mb-1">{{ shop()?.name }}</h1>
        <small class="text-success fw-bold"
          ><i class="bi bi-check-circle-fill"></i> Abierto</small
        >
      </div>
    </div>

    <a
      href="#"
      class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1"
    >
      <i class="bi bi-cart"></i> Carrito (0)
    </a>
  </div>
</header>

<main class="container">
  <!-- Banner imagen del comercio -->
  <img [src]="shop()?.banner" class="shop-banner mb-4" />

  <!-- InformaciÃ³n del comercio -->
  <div class="bg-white p-3 rounded-3 shadow-sm mb-4">
    <div class="d-flex flex-column gap-2">
      <div class="small-info text-muted">
        <i class="bi bi-geo-alt-fill text-danger"></i> {{ shop()?.address }}
      </div>

      <div class="small-info text-muted">
        <i class="bi bi-clock text-danger"></i> {{ shop()?.hours }}
      </div>

      <div class="small-info text-muted">
        <i class="bi bi-telephone text-danger"></i> {{ shop()?.phone }}
      </div>

      <div class="small-info">
        <i class="bi bi-star-fill text-warning"></i> 4.6 (120 valoraciones)
      </div>
    </div>
  </div>

  <section class="mb-5">
    <div class="category-title">Menu</div>
    <div class="row g-3 mt-2">
      @for (item of shop()?.menu ?? []; track item.id) {
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card shadow-sm h-100 p">
            <img [src]="item.img" class="product-img" />
            <div class="card-body pb-0">
              <p class="fw-semibold mb-1">{{ item.name }}</p>
              <p class="price mb-1">${{ item.price }}</p>
              <p class="small text-muted">{{ item.description }}</p>
            </div>
            <div class="p-2">
              <button class="btn btn-danger btn-sm w-100">
                <i class="bi bi-cart-plus"></i> Agregar
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </section>
</main>
