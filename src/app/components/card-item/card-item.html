<div class="card h-100 card-click">
  <img [src]="shop().banner" class="card-img-top" [alt]="shop().description" />
  <div class="card-body">
    <h6 class="card-title fw-bold mb-1">{{ shop().name }}</h6>
    <p class="mb-2 description">{{ shop().description }}</p>
    <p class="info-line"><i class="bi bi-geo-alt"></i> {{ shop().address }}</p>
    <p class="info-line"><i class="bi bi-clock"></i> {{ shop().hours }}</p>
    @if (shop().hasDelivery) {
      <p class="info-line"><i class="bi bi-bicycle"></i> Envío a Domicilio</p>
    } @else {
      <p class="info-line">
        <i class="bi bi-shop"></i> Solo retiro en comercio
      </p>
    }
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="text-end view-more">
        <button
          (click)="goToShop(shop().id)"
          class="btn btn-sm btn-outline-custom d-flex align-items-center gap-1"
        >
          <span class="fw-semibold">Ver menú</span>
          <i class="bi bi-arrow-right-circle-fill"></i>
        </button>
      </div>

      <!-- Botones de acción con contador de me gusta -->
      <div class="d-flex gap-2 align-items-center">
        <!-- Botón de Me gusta -->
        <button
          class="btn btn-sm btn-outline-custom d-flex align-items-center gap-1"
        >
          <i class="bi bi-heart-fill"></i>
          <span class="like-count">{{ 1 }}</span>
        </button>

        <!-- Botón de Favoritos -->
        <button class="btn btn-sm btn-outline-custom">
          <i class="bi bi-star-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
